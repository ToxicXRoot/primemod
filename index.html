<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Replace 'https://your-website.com' with your actual website URL.
        const targetURL = 'https://google.com';
        // Replace 'your-secret' with your actual secret parameter.
        const secret = 'your-secret';
        window.location.href = `${targetURL}?secret=${secret}`;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://google.com?secret=your-secret">link</a>.</p>
</body>
</html>
